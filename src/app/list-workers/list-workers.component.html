<div class="menu">
  <a  class="btn btn-primary" routerLink="new">Nuevo trabajador</a>
</div>

<table class="table" *ngIf="workers">
  <caption>Listado de trabajadores</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Fecha de Nacimiento</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let worker of workers; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ worker.nombre }}</td>
      <td>{{ worker.email }}</td>
      <td>{{ worker.fechaNacimiento }}</td>
      <td><a class="btn btn-primary" [routerLink]="['/edit', i]">Editar</a></td>
      <td><button class="btn btn-danger" (click)="deleteWorker(i)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
